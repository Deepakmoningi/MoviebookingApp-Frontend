<div class="container-sm justify-content-center col-lg-4 mt-5">

	<div>
		<h2 class="text-center">
			Login
		</h2>

		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

			<div class="mt-3">
				<label for="loginId">LoginId</label>
				<input class="form-control" id="loginId" placeholder="LoginId"  formControlName="loginId"  type="text" />
				<span class="text-danger" *ngIf="(loginForm.controls['loginId'].dirty || loginForm.controls['loginId'].touched)  && loginForm.hasError('required','loginId')">*LoginId is required</span>
			</div>

			<div class="mt-3">
				<label for="password">Password</label>
				<input class="form-control" id="password" placeholder="Password"  formControlName="password" type="password" />
				<span class="text-danger" *ngIf="(loginForm.controls['password'].dirty || loginForm.controls['password'].touched ) && loginForm.hasError('required','password')">*Password is required</span>
			</div>

			<div class="mt-3">
				<button type="submit" class="form-control btn btn-primary border-dark" [disabled]="!loginForm.valid"  >Login</button>
			</div>

      <div class="text-center mt-1">
        Forgot Password? <a routerLink="/forgotpassword">Reset password here</a>
        <p>Don't have an account? <a routerLink="/register">SignUp here</a></p>
      </div>
			
		</form>

	</div>
</div>
